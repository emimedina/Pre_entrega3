<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductosFormularios</title>
</head>
<body>
    {% if productos.errors %}
    <p style="color:red;">Estan mal los datos</p>
    {% endif %}
    <form action="productosformulario" method="POST">{% csrf_token %}
        <table>
            {{ productos_formulario.as_table }}
        </table>
        <input type="submit", value="enviar">
    </form>
</body>
</html>
