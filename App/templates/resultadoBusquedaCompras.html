{% extends 'padre2.html' %}
 {% load static %}
 {% block contenidoquecambia %}
<body>
    <br>
    <h1>Compra buscada: {{articulo}}</h1>
    {% if compra %}
    <ul>
        {% for c in compra %}
        <li>Articulo: {{c.articulo}}</li>
        <li>Cantidad: {{c.cantidad}}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Esta compra no existe</p>
    
    {% endif %}
</body>
{% endblock %}
</html>
