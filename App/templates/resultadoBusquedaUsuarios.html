<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Usuario buscado: {{nombre}}</p>
    {% if usuario %}
    <ul>
        {% for u in usuario %}
        <li>Nombre de usuario: {{u.nombre}}</li>
        <li>Apellido de usuario: {{u.apellido}}</li>
        {% endfor %}
    </ul>
    
    {% else %}
        <p>Este usuario no existe</p>
    
    {% endif %}
</body>
</html>
